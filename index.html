<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>IOT MULTI-TIMER ECOSYSTEM</title>

  <!-- Th∆∞ vi·ªán MQTT v√† Markdown -->
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <style>
    :root {
      --bg: #0f172a;
      --card-bg: rgba(30, 41, 59, 0.7);
      --accent: #3b82f6;
      --success: #10b981;
      --danger: #ef4444;
      --text-dim: #94a3b8;
    }

    body {
      font-family: 'Inter', -apple-system, sans-serif;
      background: var(--bg);
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    /* === GIAO DI·ªÜN CH√çNH === */
    .container {
      width: 95%;
      max-width: 1200px;
      padding: 20px;
      box-sizing: border-box;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }

    .logo-area h1 { font-size: 20px; margin: 0; font-weight: 800; letter-spacing: 2px; color: #fff; }
    .logo-area span { font-size: 11px; color: var(--text-dim); text-transform: uppercase; font-weight: 700; }

    .header-actions { display: flex; gap: 10px; }
    .btn-circle {
      width: 40px; height: 40px; border-radius: 50%; border: 1px solid rgba(255,255,255,0.1);
      background: rgba(255,255,255,0.05); color: #fff; cursor: pointer; display: flex; 
      justify-content: center; align-items: center; transition: 0.3s;
    }
    .btn-circle:hover { background: var(--accent); }

    /* === GRID THI·∫æT B·ªä === */
    .device-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
      margin-bottom: 40px;
    }

    .device-card {
      background: var(--card-bg);
      backdrop-filter: blur(15px);
      border-radius: 24px;
      padding: 20px;
      border: 1px solid rgba(255,255,255,0.1);
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      cursor: pointer;
      position: relative;
    }
    .device-card:hover { transform: translateY(-8px); border-color: var(--accent); box-shadow: 0 15px 30px rgba(0,0,0,0.4); }
    .device-card.offline { opacity: 0.5; filter: grayscale(0.8); }

    .card-top { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 15px; }
    .card-id { font-size: 10px; font-weight: 800; color: var(--text-dim); letter-spacing: 1px; }
    .card-dot { width: 10px; height: 10px; border-radius: 50%; background: #334155; }
    .card-dot.on { background: var(--success); box-shadow: 0 0 10px var(--success); }

    .card-timer { text-align: center; margin: 10px 0; }
    .card-timer .time { font-family: 'Courier New', monospace; font-size: 40px; font-weight: 700; color: #fff; line-height: 1; }
    .card-timer .status { font-size: 10px; text-transform: uppercase; color: var(--accent); font-weight: 700; margin-top: 5px; }

    .card-stats {
      display: flex; justify-content: space-between; margin-top: 20px;
      background: rgba(0,0,0,0.2); padding: 10px; border-radius: 12px; font-size: 12px;
    }
    .stat { display: flex; flex-direction: column; align-items: center; }
    .stat-label { font-size: 9px; color: var(--text-dim); margin-bottom: 2px; }

    /* === PANEL ƒêI·ªÄU KHI·ªÇN (SLIDE UP) === */
    .panel-overlay {
      position: fixed; inset: 0; background: rgba(0,0,0,0.7); backdrop-filter: blur(5px);
      z-index: 1000; display: none; justify-content: center; align-items: flex-end;
    }
    .panel {
      width: 100%; max-width: 500px; background: #1e293b; border-top-left-radius: 30px; border-top-right-radius: 30px;
      padding: 30px; box-sizing: border-box; transform: translateY(100%); transition: 0.4s ease;
    }
    .panel.show { transform: translateY(0); }
    .handle { width: 40px; height: 4px; background: #334155; border-radius: 2px; margin: -10px auto 25px; cursor: pointer; }

    /* === CONFIG MODAL === */
    .modal {
      position: fixed; inset: 0; background: rgba(15, 23, 42, 0.95); z-index: 2000;
      display: none; flex-direction: column; align-items: center; padding: 40px 20px;
    }
    .modal-content { width: 100%; max-width: 400px; }
    .input-group { margin-bottom: 15px; }
    .input-group label { display: block; font-size: 12px; color: var(--text-dim); margin-bottom: 5px; font-weight: 700; }
    .input-group input { 
      width: 100%; padding: 12px; background: #0f172a; border: 1px solid #334155; 
      color: #fff; border-radius: 12px; box-sizing: border-box;
    }

    .btn-action {
      width: 100%; padding: 14px; border: none; border-radius: 12px; font-weight: 700; 
      cursor: pointer; transition: 0.2s; margin-top: 10px;
    }
    .btn-primary { background: var(--accent); color: #fff; }
    .btn-outline { background: none; border: 1px solid #334155; color: var(--text-dim); }

    /* === AI FAB === */
    .ai-fab {
      position: fixed; right: 25px; bottom: 25px; width: 60px; height: 60px;
      background: linear-gradient(135deg, #8b5cf6, #d946ef); border-radius: 50%;
      display: flex; justify-content: center; align-items: center; font-size: 24px;
      cursor: pointer; box-shadow: 0 8px 20px rgba(139, 92, 246, 0.4); z-index: 900;
    }

    #toast {
      position: fixed; bottom: 100px; left: 50%; transform: translateX(-50%);
      background: #334155; color: #fff; padding: 12px 24px; border-radius: 50px;
      font-size: 13px; font-weight: 600; display: none; z-index: 3000;
    }
  </style>
</head>
<body>

  <div id="toast">Th√¥ng b√°o</div>

  <!-- Modal C·∫•u h√¨nh MQTT -->
  <div id="configModal" class="modal">
    <div class="modal-content">
      <h2 style="margin-bottom: 30px; text-align: center;">C·∫§U H√åNH K·∫æT N·ªêI</h2>
      <div class="input-group">
        <label>MQTT HOST (WebSocket)</label>
        <input type="text" id="cfgHost" placeholder="n21f2dda.ala.dedicated.aws.emqxcloud.com">
      </div>
      <div class="input-group">
        <label>PORT (WSS l√† 8084)</label>
        <input type="number" id="cfgPort" value="8084">
      </div>
      <div class="input-group">
        <label>MQTT USER</label>
        <input type="text" id="cfgUser" value="anhtrung1">
      </div>
      <div class="input-group">
        <label>MQTT PASS</label>
        <input type="password" id="cfgPass" value="anhtrung1">
      </div>
      <div class="input-group">
        <label>GEMINI API KEY (ƒê·ªÉ d√πng AI)</label>
        <input type="password" id="cfgGemini" placeholder="D√°n API Key v√†o ƒë√¢y">
      </div>
      <button class="btn-action btn-primary" onclick="saveConfig()">L∆ØU & K·∫æT N·ªêI</button>
      <button class="btn-action btn-outline" onclick="closeConfig()">ƒê√ìNG</button>
    </div>
  </div>

  <!-- Panel ƒêi·ªÅu khi·ªÉn -->
  <div id="panelOverlay" class="panel-overlay" onclick="closePanel(event)">
    <div class="panel" id="mainPanel">
      <div class="handle"></div>
      <h2 id="panelTitle" style="margin:0 0 5px 0; color: #fff;">T√äN THI·∫æT B·ªä</h2>
      <p id="panelSub" style="color: var(--text-dim); font-size: 12px; margin-bottom: 25px;">ID: timerxx</p>

      <div style="background: rgba(0,0,0,0.2); padding: 20px; border-radius: 20px; margin-bottom: 20px;">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
          <span style="font-size: 14px; font-weight: 600;">Ngh·ªâ (Ph√∫t)</span>
          <input type="number" id="pOff" style="width: 70px; text-align: center; background: #000; border: 1px solid #334155; color: #fff; padding: 8px; border-radius: 8px;">
        </div>
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
          <span style="font-size: 14px; font-weight: 600;">Ch·∫°y (Gi√¢y)</span>
          <input type="number" id="pOn" style="width: 70px; text-align: center; background: #000; border: 1px solid #334155; color: #fff; padding: 8px; border-radius: 8px;">
        </div>
        <button class="btn-action btn-primary" onclick="sendRpcConfig()">L∆ØU C√ÄI ƒê·∫∂T</button>
      </div>

      <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
        <button class="btn-action btn-outline" style="border-color: var(--danger); color: var(--danger);" onclick="rpcMaint(0)">H·ª¶Y B·∫¢O TR√å</button>
        <button class="btn-action btn-outline" style="border-color: var(--warning); color: var(--warning);" onclick="rpcMaint(6)">B·∫¢O TR√å V√î H·∫†N</button>
      </div>
    </div>
  </div>

  <div class="container">
    <header>
      <div class="logo-area">
        <h1>IOT ECOSYSTEM</h1>
        <span id="deviceCount">ƒêANG THEO D√ïI: 0 THI·∫æT B·ªä</span>
      </div>
      <div class="header-actions">
        <button class="btn-circle" onclick="showConfig()">‚öôÔ∏è</button>
      </div>
    </header>

    <div class="device-grid" id="grid">
      <!-- Cards s·∫Ω t·ª± ƒë·ªông ƒë∆∞·ª£c th√™m v√†o ƒë√¢y -->
    </div>
  </div>

  <div class="ai-fab" onclick="askAI()">‚ú®</div>

<script>
/* ========= SERVER M·∫∂C ƒê·ªäNH ========= */
const DEFAULT_MQTT = {
  host: "n21f2dda.ala.dedicated.aws.emqxcloud.com",
  port: "8084",
  user: "anhtrung1",
  pass: "anhtrung1",
  gemini: "" // D√°n API Key Gemini c·ªßa b·∫°n v√†o ƒë√¢y n·∫øu mu·ªën m·∫∑c ƒë·ªãnh lu√¥n
};

/* ========= QU·∫¢N L√ù D·ªÆ LI·ªÜU ========= */
window.devices = {};
let client = null;
let currentSelectedId = null;

/* ========= MQTT LOGIC ========= */
function connect() {
  const cfg = getStoredConfig();
  
  // ∆Øu ti√™n c·∫•u h√¨nh ng∆∞·ªùi d√πng l∆∞u trong tr√¨nh duy·ªát, n·∫øu kh√¥ng c√≥ d√πng m·∫∑c ƒë·ªãnh
  const host = cfg.host || DEFAULT_MQTT.host;
  const port = cfg.port || DEFAULT_MQTT.port;
  const user = cfg.user || DEFAULT_MQTT.user;
  const pass = cfg.pass || DEFAULT_MQTT.pass;

  const url = `wss://${host}:${port}/mqtt`;
  
  if(client) client.end();

  console.log("ƒêang k·∫øt n·ªëi t·ªõi:", url);
  client = mqtt.connect(url, {
    username: user,
    password: pass,
    clientId: "ecosystem_web_" + Math.random().toString(16).slice(2, 8)
  });

  client.on("connect", () => {
    showToast("ƒê√£ k·∫øt n·ªëi Server MQTT");
    // L·∫Øng nghe t·∫•t c·∫£ thi·∫øt b·ªã c√≥ ti·ªÅn t·ªë devices/
    client.subscribe("devices/+/telemetry");
    client.subscribe("devices/+/rpc/response/+");
  });

  client.on("message", (topic, payload) => {
    const parts = topic.split('/');
    const devId = parts[1];
    if(!devId) return;

    try {
      const data = JSON.parse(payload.toString());
      
      // T·ª± ƒë·ªông nh·∫≠n di·ªán thi·∫øt b·ªã m·ªõi
      if(!window.devices[devId]) {
        window.devices[devId] = { id: devId };
      }

      // C·∫≠p nh·∫≠t d·ªØ li·ªáu v√†o kho l∆∞u tr·ªØ
      Object.assign(window.devices[devId], data);
      window.devices[devId].lastSeen = Date.now();

      render();
    } catch(e) { console.error("L·ªói d·ªØ li·ªáu:", e); }
  });
  
  client.on("error", (err) => {
    showToast("L·ªói k·∫øt n·ªëi MQTT. Ki·ªÉm tra c√†i ƒë·∫∑t.");
    console.error(err);
  });
}

/* ========= HI·ªÇN TH·ªä GIAO DI·ªÜN ========= */
function render() {
  const grid = document.getElementById("grid");
  const ids = Object.keys(window.devices).sort();
  
  document.getElementById("deviceCount").innerText = `ƒêANG THEO D√ïI: ${ids.length} THI·∫æT B·ªä`;

  ids.forEach(id => {
    let card = document.getElementById("card-" + id);
    const dev = window.devices[id];
    // Ki·ªÉm tra thi·∫øt b·ªã c√≥ c√≤n g·ª≠i t√≠n hi·ªáu trong 30 gi√¢y qua kh√¥ng
    const isOnline = (Date.now() - dev.lastSeen < 30000);

    if(!card) {
      card = document.createElement("div");
      card.id = "card-" + id;
      card.className = "device-card";
      card.onclick = () => openPanel(id);
      grid.appendChild(card);
    }

    card.className = `device-card ${isOnline ? '' : 'offline'}`;
    
    card.innerHTML = `
      <div class="card-top">
        <span class="card-id">${id.toUpperCase()}</span>
        <div class="card-dot ${isOnline ? 'on' : ''}"></div>
      </div>
      <div class="card-timer">
        <div class="time">${dev.time_rem || '--:--'}</div>
        <div class="status">${dev.status || 'CH·ªú D·ªÆ LI·ªÜU'}</div>
      </div>
      <div class="card-stats">
        <div class="stat"><span class="stat-label">D√íNG</span><b>${dev.amps || 0}A</b></div>
        <div class="stat"><span class="stat-label">NHI·ªÜT</span><b>${dev.temp || 0}¬∞C</b></div>
        <div class="stat"><span class="stat-label">PHAO</span><b>${dev.phao1 == 1 ? 'ƒê·∫¶Y' : 'C·∫†N'}</b></div>
      </div>
    `;
  });
}

/* ========= ƒêI·ªÄU KHI·ªÇN THI·∫æT B·ªä ========= */
function openPanel(id) {
  currentSelectedId = id;
  const dev = window.devices[id];
  document.getElementById("panelTitle").innerText = id.toUpperCase();
  document.getElementById("panelSub").innerText = "D·ªØ li·ªáu cu·ªëi: " + new Date(dev.lastSeen).toLocaleTimeString();
  document.getElementById("pOff").value = dev.off_min || 0;
  document.getElementById("pOn").value = dev.on_sec || 0;

  document.getElementById("panelOverlay").style.display = "flex";
  setTimeout(() => document.getElementById("mainPanel").classList.add("show"), 10);
}

function closePanel(e) {
  if(e.target.id === "panelOverlay" || e.target.className === "handle") {
    document.getElementById("mainPanel").classList.remove("show");
    setTimeout(() => document.getElementById("panelOverlay").style.display = "none", 400);
  }
}

function sendRpcConfig() {
  if(!currentSelectedId || !client) return;
  const m = parseInt(document.getElementById("pOff").value);
  const s = parseInt(document.getElementById("pOn").value);
  
  const topic = `devices/${currentSelectedId}/rpc/request/${Date.now()}`;
  client.publish(topic, JSON.stringify({ method: "setOffMin", params: m }));
  client.publish(topic, JSON.stringify({ method: "setOnSec", params: s }));
  client.publish(topic, JSON.stringify({ method: "save", params: 1 }));
  
  showToast("ƒê√£ g·ª≠i l·ªánh t·ªõi " + currentSelectedId);
}

function rpcMaint(mode) {
  const topic = `devices/${currentSelectedId}/rpc/request/${Date.now()}`;
  client.publish(topic, JSON.stringify({ method: "setMaintenance", params: mode }));
  showToast("G·ª≠i l·ªánh b·∫£o tr√¨...");
}

/* ========= C·∫§U H√åNH H·ªÜ TH·ªêNG ========= */
function saveConfig() {
  const cfg = {
    host: document.getElementById("cfgHost").value,
    port: document.getElementById("cfgPort").value,
    user: document.getElementById("cfgUser").value,
    pass: document.getElementById("cfgPass").value,
    gemini: document.getElementById("cfgGemini").value
  };
  localStorage.setItem("iot_ecosystem_cfg", JSON.stringify(cfg));
  closeConfig();
  connect();
}

function getStoredConfig() {
  const raw = localStorage.getItem("iot_ecosystem_cfg");
  return raw ? JSON.parse(raw) : {};
}

function showConfig() {
  const cfg = getStoredConfig();
  document.getElementById("cfgHost").value = cfg.host || DEFAULT_MQTT.host;
  document.getElementById("cfgPort").value = cfg.port || DEFAULT_MQTT.port;
  document.getElementById("cfgUser").value = cfg.user || DEFAULT_MQTT.user;
  document.getElementById("cfgPass").value = cfg.pass || DEFAULT_MQTT.pass;
  document.getElementById("cfgGemini").value = cfg.gemini || DEFAULT_MQTT.gemini;
  document.getElementById("configModal").style.display = "flex";
}

function closeConfig() { document.getElementById("configModal").style.display = "none"; }

/* ========= TR·ª¢ L√ù AI (GEMINI) ========= */
async function askAI() {
  const cfg = getStoredConfig();
  const geminiKey = cfg.gemini || DEFAULT_MQTT.gemini;
  if(!geminiKey) {
    showToast("Vui l√≤ng nh·∫≠p Gemini Key trong C√†i ƒë·∫∑t");
    return;
  }

  // Thu th·∫≠p d·ªØ li·ªáu t·∫•t c·∫£ thi·∫øt b·ªã ƒë·ªÉ g·ª≠i cho AI
  const context = JSON.stringify(window.devices);
  const prompt = `Ph√¢n t√≠ch h·ªá th·ªëng IoT g·ªìm c√°c m√°y: ${context}. M√°y n√†o ho·∫°t ƒë·ªông b·∫•t th∆∞·ªùng ho·∫∑c c·∫ßn ch√∫ √Ω nh·∫•t? Tr·∫£ l·ªùi ng·∫Øn g·ªçn b·∫±ng Ti·∫øng Vi·ªát.`;

  showToast("AI ƒëang ph√¢n t√≠ch h·ªá th·ªëng...");
  try {
    const resp = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${geminiKey}`, {
      method: "POST",
      body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
    });
    const d = await resp.json();
    alert("ü§ñ Dr.AI Ph√¢n T√≠ch:\n\n" + d.candidates[0].content.parts[0].text);
  } catch(e) { alert("L·ªói k·∫øt n·ªëi AI"); }
}

function showToast(m) {
  const t = document.getElementById("toast");
  t.innerText = m; t.style.display = "block";
  setTimeout(() => t.style.display = "none", 3000);
}

/* ========= KH·ªûI T·∫†O ========= */
window.onload = () => {
  // T·ª± ƒë·ªông k·∫øt n·ªëi khi t·∫£i trang
  connect();
};

// ƒê·ªãnh k·ª≥ v·∫Ω l·∫°i giao di·ªán ƒë·ªÉ c·∫≠p nh·∫≠t tr·∫°ng th√°i Online/Offline
setInterval(render, 10000);
</script>
</body>
