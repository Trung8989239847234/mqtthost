<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MQTT Control Panel</title>
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <style>
        :root {
            --bg-dark: #1a1a1d;
            --card-bg: #252529;
            --accent-orange: #f39c12;
            --accent-blue: #5d8aa8;
            --text-gray: #a0a0a0;
        }

        body {
            background-color: var(--bg-dark);
            color: white;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 10px;
        }

        /* Header Tabs */
        .tabs {
            display: flex;
            background: #1e5631;
            padding: 15px;
            margin: -10px -10px 20px -10px;
            justify-content: space-around;
            font-weight: bold;
        }

        .tab-active { border-bottom: 3px solid white; }

        /* Timer Section */
        .timer-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 25px;
        }

        .device-label {
            grid-column: span 2;
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .ao-box {
            padding: 10px 30px;
            font-size: 32px;
            font-weight: bold;
            border-radius: 5px;
        }

        .ao3 { background-color: var(--accent-orange); color: black; }
        .ao4 { background-color: var(--accent-blue); color: black; }

        .big-number { font-size: 40px; color: var(--accent-orange); }

        /* Input Controls */
        .control-group {
            background: var(--card-bg);
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }

        .label { color: var(--text-gray); font-size: 12px; text-transform: uppercase; margin-bottom: 5px; }

        .counter {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 30px;
        }

        .btn-adjust {
            background: none;
            border: none;
            color: var(--accent-orange);
            font-size: 24px;
            cursor: pointer;
            padding: 0 15px;
        }

        /* Pause Circles */
        .pause-section {
            display: flex;
            justify-content: space-between;
            margin: 20px 0;
        }

        .circle {
            width: 70px;
            height: 70px;
            border: 2px solid var(--accent-orange);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: var(--accent-orange);
            cursor: pointer;
        }

        .circle:active { background: rgba(243, 156, 18, 0.2); }
    </style>
</head>
<body>

    <div class="tabs">
        <div class="tab-active">G GT 2</div>
        <div>PZEEM</div>
        <div>BB</div>
        <div>TK9..</div>
    </div>

    <div class="timer-container">
        <div class="device-label">
            <div class="ao-box ao3">ao3</div>
            <div class="big-number" id="val-ao3">11</div>
        </div>

        <div class="control-group">
            <div class="label">Minute</div>
            <div class="counter">
                <button class="btn-adjust" onclick="changeVal('ao3/min', -1)">−</button>
                <span>8<small style="font-size:14px">Min</small></span>
                <button class="btn-adjust" onclick="changeVal('ao3/min', 1)">+</button>
            </div>
        </div>

        <div class="control-group">
            <div class="label">Second</div>
            <div class="counter">
                <button class="btn-adjust" onclick="changeVal('ao3/sec', -1)">−</button>
                <span>12<small style="font-size:14px">Sec</small></span>
                <button class="btn-adjust" onclick="changeVal('ao3/sec', 1)">+</button>
            </div>
        </div>
    </div>

    <div class="pause-section">
        <div class="circle" onclick="sendPause(1)">1</div>
        <div class="circle" onclick="sendPause(15)">15</div>
        <div class="circle" onclick="sendPause(30)">30</div>
        <div class="circle" onclick="sendPause(60)">60</div>
    </div>

    <div class="timer-container">
        <div class="device-label" style="justify-content: flex-end;">
            <div class="big-number" style="color: var(--accent-blue); margin-right: 20px;">237</div>
            <div class="ao-box ao4">ao4</div>
        </div>

        <div class="control-group">
            <div class="label">Minute</div>
            <div class="counter">
                <button class="btn-adjust" onclick="changeVal('ao4/min', -1)" style="color:var(--accent-blue)">−</button>
                <span>7<small style="font-size:14px">Min</small></span>
                <button class="btn-adjust" onclick="changeVal('ao4/min', 1)" style="color:var(--accent-blue)">+</button>
            </div>
        </div>

        <div class="control-group">
            <div class="label">Second</div>
            <div class="counter">
                <button class="btn-adjust" onclick="changeVal('ao4/sec', -1)" style="color:var(--accent-blue)">−</button>
                <span>5<small style="font-size:14px">Sec</small></span>
                <button class="btn-adjust" onclick="changeVal('ao4/sec', 1)" style="color:var(--accent-blue)">+</button>
            </div>
        </div>
    </div>

    <script>
        // Cấu hình MQTT
        const broker = 'wss://n21f2dda.ala.dedicated.aws.emqxcloud.com:8084/mqtt';
        const options = { username: 'anhtrung1', password: 'anhtrung1' };
        const client = mqtt.connect(broker, options);

        client.on('connect', () => {
            console.log("Connected to EMQX");
            client.subscribe('device/status/#');
        });

        // Hàm gửi thay đổi giá trị
        function changeVal(path, delta) {
            const topic = `cmd/${path}`;
            const msg = delta > 0 ? "UP" : "DOWN";
            client.publish(topic, msg);
            console.log(`Sent: ${msg} to ${topic}`);
        }

        // Hàm gửi lệnh Pause
        function sendPause(time) {
            client.publish('cmd/pause', time.toString());
            alert("Đã gửi lệnh Pause: " + time + " phút");
        }

        // Nhận dữ liệu cập nhật từ Server
        client.on('message', (topic, payload) => {
            if(topic === 'device/status/ao3') {
                document.getElementById('val-ao3').innerText = payload.toString();
            }
        });
    </script>
</body>
</html>
