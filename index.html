<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32 MQTT Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #1a1a1a; color: #fff; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        
        .card { 
            background: #2d2d2d; 
            padding: 30px; 
            border-radius: 15px; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.5); 
            width: 350px; 
            text-align: center; 
            border: 1px solid #444; 
        }
        
        h2 { margin-top: 0; color: #fff; font-weight: 600; letter-spacing: 1px; margin-bottom: 20px; }
        
        .timer-box { 
            background: #000; 
            color: #00ff00; 
            font-family: 'Courier New', monospace; 
            font-size: 48px; 
            padding: 15px; 
            border-radius: 8px; 
            margin: 20px 0; 
            border: 1px solid #333; 
            text-shadow: 0 0 5px #00ff00; 
        }
        
        .status-badge { 
            padding: 8px 20px; 
            border-radius: 20px; 
            font-weight: bold; 
            color: white; 
            display: inline-block; 
            margin-bottom: 15px; 
            font-size: 14px; 
            width: 80%; 
            transition: 0.3s;
            text-transform: uppercase;
        }
        .status-on { background-color: #28a745; box-shadow: 0 0 15px #28a745; }
        .status-off { background-color: #444; color: #aaa; border: 1px solid #666; }
        .status-wait { background-color: #ffc107; color: #000; }
        .status-maint { background-color: #dc3545; color: white; animation: blink 1s infinite; }
        
        @keyframes blink { 50% { opacity: 0.7; } }

        .input-group { display: flex; justify-content: space-between; margin-bottom: 15px; text-align: left; }
        .input-wrapper { width: 48%; }
        .input-wrapper label { font-size: 12px; color: #aaa; font-weight: bold; display: block; margin-bottom: 5px; }
        
        input[type="number"] { 
            width: 100%; padding: 10px; 
            background: #1a1a1a; 
            border: 1px solid #444; 
            border-radius: 5px; 
            font-size: 16px; 
            color: white; 
            box-sizing: border-box; 
            outline: none; 
        }
        input:focus { border-color: #007bff; }

        button { 
            background-color: #007bff; 
            color: white; 
            border: none; 
            padding: 12px; 
            width: 100%; 
            border-radius: 5px; 
            font-size: 16px; 
            font-weight: bold; 
            cursor: pointer; 
            transition: 0.2s; 
            margin-top: 10px; 
        }
        button:hover { background-color: #0056b3; }
        button:active { transform: scale(0.98); }

        /* MAINTENANCE GRID CSS */
        .maintenance-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 8px; margin-top: 10px; }
        .btn-m { background: #444; font-size: 13px; padding: 10px 0; margin: 0; color: #ddd; }
        .btn-m:hover { background: #555; }
        .btn-manual { color: #ffc107; }
        .btn-cancel { background: #dc3545; margin-top: 5px; }
        .btn-cancel:hover { background: #c82333; }

        /* LOG TERMINAL STYLE */
        .log-title { font-size: 10px; color: #555; text-align: left; margin-top: 20px; text-transform: uppercase; }
        .log-box { 
            margin-top: 5px; 
            background: #000; 
            border: 1px solid #333; 
            border-radius: 8px; 
            padding: 10px; 
            height: 120px; 
            overflow-y: auto; 
            text-align: left; 
            font-family: 'Courier New', monospace; 
            font-size: 11px; 
            color: #00ff00; 
        }
        .log-entry { margin-bottom: 4px; border-bottom: 1px dashed #222; padding-bottom: 2px; }
        
        .log-box::-webkit-scrollbar { width: 5px; }
        .log-box::-webkit-scrollbar-track { background: #000; }
        .log-box::-webkit-scrollbar-thumb { background: #333; border-radius: 5px; }
        
        /* CONNECTION STATUS */
        #connStatus { font-size: 10px; color: #666; margin-bottom: 5px; }
        .conn-ok { color: #28a745 !important; }
        .conn-err { color: #dc3545 !important; }

    </style>
</head>
<body>

  <div class="card">
    <h2>ESP32 TIMER PRO</h2>
    <div id="connStatus">ƒêang k·∫øt n·ªëi MQTT...</div>
    
    <div id="statusBadge" class="status-badge status-off">ƒêANG T·∫ÆT</div>
    
    <div id="timerDisplay" class="timer-box">--:--</div>
    
    <hr style="border: 0; border-top: 1px solid #444; margin: 20px 0;">

    <div class="input-group">
      <div class="input-wrapper">
        <label>NGH·ªà (Ph√∫t)</label>
        <input type="number" id="offMin" value="1">
      </div>
      <div class="input-wrapper">
        <label>CH·∫†Y (Gi√¢y)</label>
        <input type="number" id="onSec" value="5">
      </div>
    </div>

    <button onclick="sendSave()">L∆ØU C√ÄI ƒê·∫∂T</button>

    <hr style="border: 0; border-top: 1px solid #444; margin: 20px 0;">
    <div style="text-align: left; font-size: 12px; color: #aaa; font-weight: bold; margin-bottom: 10px;">
        üîß CH·∫æ ƒê·ªò B·∫¢O TR√å (T·∫°m d·ª´ng)
    </div>
    
    <div class="maintenance-grid">
      <button class="btn-m" onclick="sendMaint(1)">7 Ph√∫t</button>
      <button class="btn-m" onclick="sendMaint(2)">15 Ph√∫t</button>
      <button class="btn-m" onclick="sendMaint(3)">30 Ph√∫t</button>
      <button class="btn-m" onclick="sendMaint(4)">50 Ph√∫t</button>
      <button class="btn-m" onclick="sendMaint(5)">80 Ph√∫t</button>
      <button class="btn-m btn-manual" onclick="sendMaint(6)">‚àû Th·ªß c√¥ng</button>
    </div>
    
    <button class="btn-cancel" onclick="sendMaint(0)">H·ª¶Y B·∫¢O TR√å (CH·∫†Y L·∫†I)</button>

    <div class="log-title">> SYSTEM LOGS_</div>
    <div id="logDisplay" class="log-box">
       <div class="log-entry">Waiting for data...</div>
    </div>
  </div>

<script>
    // --- C·∫§U H√åNH MQTT ---
    const mqtt_host = "n21f2dda.ala.dedicated.aws.emqxcloud.com";
    const mqtt_port = 8084; // C·ªïng WSS (WebSockets Secure) cho tr√¨nh duy·ªát
    const mqtt_path = "/mqtt";
    const mqtt_user = "anhtrung1";
    const mqtt_pass = "anhtrung1";
    
    // --- TOPICS ---
    const TOPIC_STATUS    = "esp32/timer/status";
    const TOPIC_SET_MIN   = "esp32/timer/set/min";
    const TOPIC_SET_SEC   = "esp32/timer/set/sec";
    const TOPIC_CMD_SAVE  = "esp32/timer/cmd/save";
    const TOPIC_CMD_MAINT = "esp32/timer/cmd/maint";

    // T·∫°o Client ID ng·∫´u nhi√™n ƒë·ªÉ kh√¥ng tr√πng
    const clientId = "web_dashboard_" + Math.random().toString(16).substr(2, 8);
    
    // Kh·ªüi t·∫°o Client Paho
    const client = new Paho.MQTT.Client(mqtt_host, mqtt_port, mqtt_path, clientId);

    // X·ª≠ l√Ω s·ª± ki·ªán
    client.onConnectionLost = onConnectionLost;
    client.onMessageArrived = onMessageArrived;

    // T√πy ch·ªçn k·∫øt n·ªëi
    const options = {
        useSSL: true, // B·∫Øt bu·ªôc v·ªõi EMQX Cloud WSS
        userName: mqtt_user,
        password: mqtt_pass,
        onSuccess: onConnect,
        onFailure: onFailure
    };

    // K·∫øt n·ªëi ngay khi m·ªü web
    connectMQTT();

    function connectMQTT() {
        document.getElementById("connStatus").innerHTML = "ƒêang k·∫øt n·ªëi t·ªõi EMQX...";
        client.connect(options);
    }

    function onConnect() {
        console.log("MQTT Connected");
        document.getElementById("connStatus").innerHTML = "‚óè MQTT ONLINE";
        document.getElementById("connStatus").className = "conn-ok";
        
        // ƒêƒÉng k√Ω nh·∫≠n tin t·ª´ ESP32
        client.subscribe(TOPIC_STATUS);
        addLogSystem("Web Dashboard ƒë√£ k·∫øt n·ªëi!");
    }

    function onFailure(message) {
        console.log("Connection Failed: " + message.errorMessage);
        document.getElementById("connStatus").innerHTML = "‚óè M·∫§T K·∫æT N·ªêI (Th·ª≠ l·∫°i sau 5s...)";
        document.getElementById("connStatus").className = "conn-err";
        setTimeout(connectMQTT, 5000);
    }

    function onConnectionLost(responseObject) {
        if (responseObject.errorCode !== 0) {
            console.log("Connection Lost: " + responseObject.errorMessage);
            document.getElementById("connStatus").innerHTML = "‚óè M·∫§T K·∫æT N·ªêI";
            document.getElementById("connStatus").className = "conn-err";
            setTimeout(connectMQTT, 5000);
        }
    }

    // --- X·ª¨ L√ù D·ªÆ LI·ªÜU NH·∫¨N ƒê∆Ø·ª¢C ---
    function onMessageArrived(message) {
        if (message.destinationName === TOPIC_STATUS) {
            try {
                const data = JSON.parse(message.payloadString);
                updateUI(data);
            } catch (e) {
                console.error("L·ªói JSON:", e);
            }
        }
    }

    // --- C·∫¨P NH·∫¨T GIAO DI·ªÜN ---
    function updateUI(data) {
        // 1. C·∫≠p nh·∫≠t ƒë·ªìng h·ªì
        document.getElementById("timerDisplay").innerHTML = data.time_rem;

        // 2. C·∫≠p nh·∫≠t Badge Tr·∫°ng th√°i
        const badge = document.getElementById("statusBadge");
        if (data.maint > 0) {
            badge.innerHTML = "üîß ƒêANG B·∫¢O TR√å (MODE " + data.maint + ")";
            badge.className = "status-badge status-maint";
        } else if (data.status === "RUNNING" || data.status === "ON RUN" || data.status === "DANG CHAY (ON)") {
            badge.innerHTML = "RUNNING (ON)";
            badge.className = "status-badge status-on";
        } else if (data.status === "CHO RESET") {
            badge.innerHTML = "WAITING RESET...";
            badge.className = "status-badge status-wait";
        } else {
            badge.innerHTML = "SLEEPING (OFF)";
            badge.className = "status-badge status-off";
        }

        // 3. C·∫≠p nh·∫≠t Log (Gi·∫£ l·∫≠p log d·ª±a tr√™n thay ƒë·ªïi tr·∫°ng th√°i ƒë·ªÉ ti·∫øt ki·ªám bƒÉng th√¥ng)
        // Trong th·ª±c t·∫ø, ESP32 c√≥ th·ªÉ g·ª≠i log qua 1 topic ri√™ng, ·ªü ƒë√¢y ta hi·ªÉn th·ªã tr·∫°ng th√°i nh·∫≠n ƒë∆∞·ª£c
        // addLogSystem("Status Update: " + data.status + " | Time: " + data.time_rem);
        
        // 4. ƒê·ªìng b·ªô Input (ch·ªâ khi kh√¥ng ƒëang focus ƒë·ªÉ tr√°nh nh·∫£y s·ªë khi ƒëang nh·∫≠p)
        if(document.activeElement.id !== "offMin" && document.activeElement.id !== "onSec") {
             if(data.set_min !== undefined) document.getElementById("offMin").value = data.set_min;
             if(data.set_sec !== undefined) document.getElementById("onSec").value = data.set_sec;
        }
    }

    // --- C√ÅC H√ÄM G·ª¨I L·ªÜNH ---
    
    function sendMQTT(topic, payload) {
        if(client.isConnected()) {
            message = new Paho.MQTT.Message(payload.toString());
            message.destinationName = topic;
            client.send(message);
            console.log("Sent:", topic, payload);
        } else {
            alert("M·∫•t k·∫øt n·ªëi MQTT! Vui l√≤ng ƒë·ª£i...");
        }
    }

    function sendSave() {
        const m = document.getElementById("offMin").value;
        const s = document.getElementById("onSec").value;
        
        // G·ª≠i 3 l·ªánh li√™n ti·∫øp ƒë·ªÉ ƒë·∫£m b·∫£o ƒë·ªìng b·ªô
        sendMQTT(TOPIC_SET_MIN, m);
        sendMQTT(TOPIC_SET_SEC, s);
        setTimeout(() => { sendMQTT(TOPIC_CMD_SAVE, "1"); }, 200); // Delay x√≠u ƒë·ªÉ save
        
        addLogSystem("ƒê√£ g·ª≠i l·ªánh L∆ØU C√ÄI ƒê·∫∂T: " + m + "p / " + s + "s");
    }

    function sendMaint(mode) {
        sendMQTT(TOPIC_CMD_MAINT, mode.toString());
        if(mode === 0) addLogSystem("ƒê√£ g·ª≠i: H·ª¶Y B·∫¢O TR√å");
        else addLogSystem("ƒê√£ g·ª≠i: B·∫¨T B·∫¢O TR√å Mode " + mode);
    }

    // --- H√ÄM LOG GIAO DI·ªÜN ---
    function addLogSystem(msg) {
        const now = new Date();
        const timeStr = "[" + now.toTimeString().split(' ')[0] + "] ";
        const logBox = document.getElementById("logDisplay");
        const newLog = '<div class="log-entry">' + timeStr + msg + '</div>';
        logBox.innerHTML = newLog + logBox.innerHTML;
        
        // Gi·ªõi h·∫°n s·ªë d√≤ng log
        if(logBox.children.length > 20) {
            logBox.removeChild(logBox.lastChild);
        }
    }

</script>

</body>
</html>
