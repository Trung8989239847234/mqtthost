<!DOCTYPE html>
<html lang="vi">
<head>

  <style>
    :root {
      --bg: #0f172a;
      --card-bg: rgba(30, 41, 59, 0.85);
      --accent: #3b82f6;
      --success: #10b981;
      --danger: #ef4444;

    body {

      padding: 0;

      align-items: center;

    /* === HEADER === */

    .btn-circle { width: 40px; height: 40px; border-radius: 50%; border: 1px solid rgba(255,255,255,0.1); background: rgba(255,255,255,0.05); color: #fff; cursor: pointer; display: flex; justify-content: center; align-items: center; transition: 0.3s; }

    .device-card {

      border: 1px solid rgba(255,255,255,0.08); transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);

    .device-card:hover { transform: translateY(-5px); border-color: var(--accent); box-shadow: 0 10px 30px rgba(0,0,0,0.4); }

    .stat-unit { font-size: 12px; font-weight: 700; opacity: 0.5; margin-left: 2px; }
    
    .stat-item.off .stat-value { color: #94a3b8; } /* M√†u x√°m cho Ngh·ªâ */
    .stat-item.on .stat-value { color: var(--warning); } /* M√†u v√†ng/cam cho Ch·∫°y */

        border-top: 1px solid rgba(255,255,255,0.05);

    .mini-status { font-size: 9px; text-transform: uppercase; color: var(--accent); font-weight: 700; margin-top: 2px; display: block; }

    /* === PANEL ƒêI·ªÄU KHI·ªÇN CHI TI·∫æT === */

    #toast { position: fixed; bottom: 100px; left: 50%; transform: translateX(-50%); background: #334155; color: #fff; padding: 12px 24px; border-radius: 50px; font-size: 13px; font-weight: 600; display: none; z-index: 3000; border: 1px solid rgba(255,255,255,0.1); }

    /* === AI MODAL === */

    .ai-content {

    .ai-key-input { font-size: 11px; padding: 8px; border-radius: 8px; border: 1px solid #334155; background: #0f172a; color: #94a3b8; width: 100%; box-sizing: border-box; margin-bottom: 5px; }

    @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.4); } 70% { box-shadow: 0 0 0 10px rgba(239, 68, 68, 0); } 100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); } }
  </style>
</head>

<script>
/* ========= CONFIG ========= */
const DEFAULT_MQTT = {
  host: "n21f2dda.ala.dedicated.aws.emqxcloud.com",
  port: "8084",
  user: "anhtrung1",
  pass: "anhtrung1"
};

window.devices = {};
let client = null;
let currentSelectedId = null;

/* ========= INIT & MQTT ========= */
window.onload = function() {
    connect();
    // Load saved API Key
    const key = localStorage.getItem("gemini_api_key");
    if(key) document.getElementById("geminiKey").value = key;
};

function connect() {
  const url = `wss://${DEFAULT_MQTT.host}:${DEFAULT_MQTT.port}/mqtt`;
  if(client) client.end();
  
  client = mqtt.connect(url, {
    username: DEFAULT_MQTT.user,
    password: DEFAULT_MQTT.pass,
    clientId: "eco_ai_" + Math.random().toString(16).slice(2, 8)
  });

  client.on("connect", () => {
    showToast("ƒê√£ k·∫øt n·ªëi Server MQTT");
    client.subscribe("devices/+/telemetry");
    client.subscribe("devices/+/rpc/response/+");
  });

  client.on("message", (topic, payload) => {
    const parts = topic.split('/');
    const devId = parts[1];
    if(!devId) return;

    try {
      const data = JSON.parse(payload.toString());
      if(!window.devices[devId]) { 
        window.devices[devId] = { id: devId }; 
        // Auto-sync when new device appears to get settings for the card display
        requestDeviceSync(devId);
      }
      Object.assign(window.devices[devId], data);
      window.devices[devId].lastSeen = Date.now();
      render();
      
      if(currentSelectedId === devId && document.getElementById("mainPanel").classList.contains("show")) {
          // Update Text Display (Quick View)
          if(data.off_min !== undefined) document.getElementById("qOff").textContent = data.off_min;
          if(data.on_sec !== undefined) document.getElementById("qOn").textContent = data.on_sec;
          
          // Update Inputs (Ch·ªâ khi ng∆∞·ªùi d√πng kh√¥ng ƒëang nh·∫≠p)
          if(document.activeElement.id !== "offMin" && data.off_min !== undefined) document.getElementById("offMin").value = data.off_min;
          if(document.activeElement.id !== "onSec" && data.on_sec !== undefined) document.getElementById("onSec").value = data.on_sec;
      }
    } catch(e) { console.error("Data error", e); }
  });
}

function render() {
  const grid = document.getElementById("grid");
  const ids = Object.keys(window.devices).sort();
  document.getElementById("deviceCount").innerText = `ƒêANG THEO D√ïI: ${ids.length} THI·∫æT B·ªä`;

  ids.forEach(id => {
    let card = document.getElementById("card-" + id);
    const dev = window.devices[id];
    const isOnline = (Date.now() - dev.lastSeen < 30000);

    if(!card) {
      card = document.createElement("div");
      card.id = "card-" + id;
      card.className = "device-card";
      card.onclick = () => openPanel(id);
      grid.appendChild(card);
    }

    card.className = `device-card ${isOnline ? '' : 'offline'}`;
    let statusClass = "status";
    if(dev.status && dev.status.includes("OFF")) statusClass += " off";

    card.innerHTML = `
      <div class="card-top">
        <span class="card-id">${id.toUpperCase()}</span>
        <div class="card-dot ${isOnline ? 'on' : ''}"></div>
      </div>
      
      <!-- HUGE STATS (NEW DESIGN) -->
      <div class="card-main-stats">
        <div class="stat-item off">
           <div class="stat-icon">üí§</div>
           <div class="stat-value">${dev.off_min || 0}<span class="stat-unit">P</span></div>
        </div>
        <div class="stat-item on">
           <div class="stat-icon">‚ö°</div>
           <div class="stat-value">${dev.on_sec || 0}<span class="stat-unit">S</span></div>
        </div>
      </div>

      <!-- DEMOTED TIMER (MINI) -->
      <div class="card-timer-mini">
        <div class="mini-time">${dev.time_rem || '--:--'}</div>
        <div class="mini-status ${dev.status && dev.status.includes('OFF') ? 'off' : ''}">${dev.status || 'CH·ªú D·ªÆ LI·ªÜU'}</div>
      </div>
    `;
  });
}

/* ========= PANEL CONTROLS ========= */
function openPanel(id) {
  currentSelectedId = id;
  const dev = window.devices[id];
  document.getElementById("panelTitle").innerText = id.toUpperCase();
  document.getElementById("panelId").innerText = "Last Update: " + new Date(dev.lastSeen).toLocaleTimeString();
  
  const isOnline = (Date.now() - dev.lastSeen < 30000);
  const badge = document.getElementById("panelStatusBadge");
  badge.innerText = isOnline ? "ONLINE" : "OFFLINE";
  badge.style.background = isOnline ? "var(--success)" : "#334155";

  // L·∫•y gi√° tr·ªã t·ª´ state n·∫øu c√≥
  const off = dev.off_min || 0;
  const on = dev.on_sec || 0;

  document.getElementById("offMin").value = off;
  document.getElementById("onSec").value = on;
  document.getElementById("qOff").textContent = off;
  document.getElementById("qOn").textContent = on;

  document.getElementById("panelOverlay").style.display = "flex";
  setTimeout(() => document.getElementById("mainPanel").classList.add("show"), 10);
  
  // T·ª∞ ƒê·ªòNG ƒê·ªíNG B·ªò KHI M·ªû PANEL
  requestDeviceSync(id);

function requestDeviceSync(id) {
    if(!client) return;
    // G·ª≠i l·ªánh gi·∫£ v·ªõi params r·ªóng ƒë·ªÉ thi·∫øt b·ªã tr·∫£ v·ªÅ gi√° tr·ªã hi·ªán t·∫°i
    // ƒêi·ªÅu n√†y k√≠ch ho·∫°t code: tbGetIntParam(..., runOffMin) -> tr·∫£ v·ªÅ runOffMin -> g·ª≠i RPC response
    const topic = `devices/${id}/rpc/request/${Date.now()}`;
    client.publish(topic, JSON.stringify({ method: "setOffMin", params: {} }));
    client.publish(topic, JSON.stringify({ method: "setOnSec", params: {} }));
}

function closePanel(e) {
  if(e.target.id === "panelOverlay" || e.target.className === "handle") {
    document.getElementById("mainPanel").classList.remove("show");
    setTimeout(() => document.getElementById("panelOverlay").style.display = "none", 400);
    currentSelectedId = null;
  }
}

function adjustValue(id, d) {
    const el = document.getElementById(id);
    let val = parseInt(el.value) || 0;
    val += d;
    if(val < 0) val = 0;
    el.value = val;
    if(id === "offMin") document.getElementById("qOff").textContent = val;
    if(id === "onSec") document.getElementById("qOn").textContent = val;
}

function applyPreset(m, s) {
    document.getElementById("offMin").value = m;
    document.getElementById("onSec").value = s;
    document.getElementById("qOff").textContent = m;
    document.getElementById("qOn").textContent = s;
    saveSettings();
}

function saveSettings() {
    if(!currentSelectedId || !client) return;
    const m = parseInt(document.getElementById("offMin").value);
    const s = parseInt(document.getElementById("onSec").value);
    rpcSend(currentSelectedId, "setOffMin", m);
    rpcSend(currentSelectedId, "setOnSec", s);
    rpcSend(currentSelectedId, "save", 1);
    showToast(`ƒê√£ g·ª≠i c√†i ƒë·∫∑t t·ªõi ${currentSelectedId}`);
}

function setMaint(mode) {
    if(!currentSelectedId || !client) return;
    rpcSend(currentSelectedId, "setMaintenance", mode);
    showToast(`G·ª≠i l·ªánh b·∫£o tr√¨ t·ªõi ${currentSelectedId}`);
}

function rpcSend(id, method, params) {
    const topic = `devices/${id}/rpc/request/${Date.now()}`;
    client.publish(topic, JSON.stringify({ method: method, params: params }));
}
