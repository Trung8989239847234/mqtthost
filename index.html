<!DOCTYPE html>
<html lang="vi">
<head>
  <title>ESP32 Remote Control</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="UTF-8">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js"></script>
  <style>
    /* --- PH·∫¶N GIAO DI·ªÜN G·ªêC (GI·ªÆ NGUY√äN CSS C·ª¶A B·∫†N) --- */
    body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background-color: #121212; color: #fff; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
    .card { background: #1c1c1e; padding: 20px; border-radius: 20px; box-shadow: 0 4px 30px rgba(0,0,0,0.5); width: 360px; text-align: center; border: 1px solid #333; }
    
    h2 { font-size: 18px; font-weight: 600; color: #e5e5e5; margin-bottom: 5px; text-transform: uppercase; letter-spacing: 1px; }
    .sub-title { font-size: 11px; color: #0a84ff; margin-bottom: 15px; text-transform: uppercase; letter-spacing: 1px;}

    .timer-box { background: #000; color: #00ff00; font-family: 'Courier New', monospace; font-size: 56px; padding: 20px 0; border-radius: 12px; margin: 15px 0; border: 1px solid #333; text-shadow: 0 0 10px rgba(0, 255, 0, 0.4); font-weight: bold; }
    
    .status-badge { padding: 6px 15px; border-radius: 50px; font-weight: 600; font-size: 12px; display: inline-block; margin-bottom: 10px; text-transform: uppercase; letter-spacing: 0.5px; transition: 0.3s;}
    .status-on { background-color: rgba(40, 167, 69, 0.2); color: #4cd964; border: 1px solid #28a745; }
    .status-off { background-color: rgba(255, 255, 255, 0.1); color: #aaa; border: 1px solid #666; }
    .status-wait { background-color: rgba(255, 193, 7, 0.2); color: #ffc107; border: 1px solid #ffc107; }
    .status-maint { background-color: rgba(220, 53, 69, 0.2); color: #ff6b6b; border: 1px solid #dc3545; animation: blink 1s infinite; }
    @keyframes blink { 50% { opacity: 0.5; } }

    .control-row { background-color: #2c2c2e; border-radius: 12px; padding: 15px; margin-bottom: 15px; display: flex; justify-content: space-between; align-items: center; border: 1px solid #3a3a3c; }
    .label-section { display: flex; align-items: center; gap: 12px; font-weight: 600; font-size: 14px; color: #e5e5e5; text-align: left; }
    .icon { font-size: 20px; }
    .sub-text { font-size: 12px; color: #8e8e93; display: block; font-weight: normal;}
    
    .stepper { display: flex; align-items: center; background-color: #3a3a3c; border-radius: 8px; padding: 2px; }
    .btn-step { background: none; border: none; color: #fff; font-size: 20px; width: 35px; height: 35px; cursor: pointer; display: flex; align-items: center; justify-content: center; transition: 0.2s; }
    .btn-step:active { opacity: 0.5; transform: scale(0.9); }
    .btn-step:hover { color: #0a84ff; }
    .stepper input { background: transparent; border: none; color: #fff; font-size: 16px; width: 50px; text-align: center; font-weight: bold; outline: none; -moz-appearance: textfield; }
    .stepper input::-webkit-outer-spin-button, .stepper input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }

    .btn-primary { background-color: #0a84ff; color: white; border: none; padding: 14px; width: 100%; border-radius: 12px; font-size: 16px; font-weight: 600; cursor: pointer; transition: 0.2s; margin-top: 5px; box-shadow: 0 2px 10px rgba(10, 132, 255, 0.3); }
    .btn-primary:active { transform: scale(0.98); }
    
    .maintenance-title { color: #8e8e93; font-size: 11px; font-weight: bold; text-align: left; margin: 25px 0 10px 0; text-transform: uppercase; letter-spacing: 0.5px; }
    .maintenance-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 8px; }
    .btn-m { background: #2c2c2e; color: #fff; border: 1px solid #3a3a3c; font-size: 12px; padding: 10px 0; border-radius: 8px; cursor: pointer; transition: 0.2s; }
    .btn-m:hover { background: #3a3a3c; border-color: #0a84ff; }
    .btn-manual { color: #ffd60a; border-color: rgba(255, 214, 10, 0.3); }
    .btn-cancel { background: rgba(255, 69, 58, 0.1); color: #ff453a; border: 1px solid rgba(255, 69, 58, 0.3); margin-top: 10px; width: 100%; padding: 12px; border-radius: 10px; font-weight: 600; cursor: pointer; }
    
    .log-box { margin-top: 25px; background: #000; border: 1px solid #333; border-radius: 8px; padding: 10px; height: 100px; overflow-y: auto; text-align: left; font-family: 'Courier New', monospace; font-size: 10px; color: #00ff00; opacity: 0.8; }
    .log-entry { margin-bottom: 2px; border-bottom: 1px dashed #222; }
    
    #conn-msg { font-size: 10px; color: #666; margin-bottom: 10px; font-family: monospace; }
    .c-ok { color: #00ff00 !important; }
    .c-err { color: #ff0000 !important; }
  </style>
</head>
<body>

  <div class="card">
    <div id="statusBadge" class="status-badge status-off">CONNECTING...</div>
    <h2>ESP32 TIMER PRO</h2>
    <div class="sub-title" id="devIDDisplay">DEVICE: TIMER02</div>
    <div id="conn-msg">Connecting to AWS EMQX...</div>

    <div id="timerDisplay" class="timer-box">--:--</div>

    <div class="control-row">
      <div class="label-section">
        <div class="icon">üèÉ</div>
        <div><div>CH·∫†Y (On)</div><span class="sub-text">Th·ªùi gian b·∫≠t Relay</span></div>
      </div>
      <div class="stepper">
        <button class="btn-step" onclick="adjustValue('onSec', -1)">‚àí</button>
        <input type="number" id="onSec" value="5">
        <button class="btn-step" onclick="adjustValue('onSec', 1)">+</button>
      </div>
    </div>

    <div class="control-row">
      <div class="label-section">
        <div class="icon">üí§</div>
        <div><div>NGH·ªà (Off)</div><span class="sub-text">Th·ªùi gian t·∫Øt Relay</span></div>
      </div>
      <div class="stepper">
        <button class="btn-step" onclick="adjustValue('offMin', -1)">‚àí</button>
        <input type="number" id="offMin" value="1">
        <button class="btn-step" onclick="adjustValue('offMin', 1)">+</button>
      </div>
    </div>

    <button class="btn-primary" onclick="sendSave()">L∆ØU TH·ªúI GIAN (MQTT)</button>
    
    <div class="maintenance-title">üîß Ch·∫ø ƒë·ªô b·∫£o tr√¨</div>
    <div class="maintenance-grid">
      <button class="btn-m" onclick="sendMaint(1)">7 Ph√∫t</button>
      <button class="btn-m" onclick="sendMaint(2)">15 Ph√∫t</button>
      <button class="btn-m" onclick="sendMaint(3)">30 Ph√∫t</button>
      <button class="btn-m" onclick="sendMaint(4)">50 Ph√∫t</button>
      <button class="btn-m" onclick="sendMaint(5)">80 Ph√∫t</button>
      <button class="btn-m btn-manual" onclick="sendMaint(6)">‚àû Th·ªß c√¥ng</button>
    </div>
    <button class="btn-cancel" onclick="sendMaint(0)">H·ª¶Y B·∫¢O TR√å</button>
    
    <div class="log-box" id="logDisplay"><div class="log-entry">> System ready...</div></div>
  </div>

<script>
  // --- 1. C·∫§U H√åNH MQTT ---
  const mqtt_host = "n21f2dda.ala.dedicated.aws.emqxcloud.com";
  const mqtt_port = 8084; // Port 8084 l√† WSS (Secure WebSocket) b·∫Øt bu·ªôc cho tr√¨nh duy·ªát
  const mqtt_path = "/mqtt";
  const mqtt_user = "anhtrung1";
  const mqtt_pass = "anhtrung1";

  // --- 2. C·∫§U H√åNH THI·∫æT B·ªä ---
  const DEVICE_ID = "timer02"; // Ph·∫£i tr√πng v·ªõi config_device_id trong code ESP32
  
  // Topic t·ª± ƒë·ªông t·∫°o theo DEVICE_ID
  const TOPIC_STATUS    = "esp32/" + DEVICE_ID + "/status";
  const TOPIC_SET_MIN   = "esp32/" + DEVICE_ID + "/set/min";
  const TOPIC_SET_SEC   = "esp32/" + DEVICE_ID + "/set/sec";
  const TOPIC_CMD_SAVE  = "esp32/" + DEVICE_ID + "/cmd/save";
  const TOPIC_CMD_MAINT = "esp32/" + DEVICE_ID + "/cmd/maint";

  // --- LOGIC K·∫æT N·ªêI ---
  const clientId = "web_" + DEVICE_ID + "_" + Math.random().toString(16).substr(2, 8);
  const client = new Paho.MQTT.Client(mqtt_host, mqtt_port, mqtt_path, clientId);

  client.onConnectionLost = onConnectionLost;
  client.onMessageArrived = onMessageArrived;

  connectMQTT();

  function connectMQTT() {
    updateConnStatus("Connecting...", "");
    const options = {
      useSSL: true,
      userName: mqtt_user,
      password: mqtt_pass,
      onSuccess: onConnect,
      onFailure: onFailure
    };
    client.connect(options);
  }

  function onConnect() {
    console.log("MQTT Connected");
    updateConnStatus("‚óè ONLINE (AWS EMQX)", "c-ok");
    client.subscribe(TOPIC_STATUS);
    addLog("Web: Connected to " + DEVICE_ID);
  }

  function onFailure(message) {
    console.log("Connect failed: " + message.errorMessage);
    updateConnStatus("‚óè ERROR: " + message.errorMessage, "c-err");
    setTimeout(connectMQTT, 5000); // Th·ª≠ l·∫°i sau 5s
  }

  function onConnectionLost(responseObject) {
    if (responseObject.errorCode !== 0) {
      console.log("Lost connection: " + responseObject.errorMessage);
      updateConnStatus("‚óè LOST CONNECTION", "c-err");
      setTimeout(connectMQTT, 5000);
    }
  }

  // --- X·ª¨ L√ù D·ªÆ LI·ªÜU NH·∫¨N ƒê∆Ø·ª¢C ---
  function onMessageArrived(message) {
    if (message.destinationName === TOPIC_STATUS) {
       try {
         const data = JSON.parse(message.payloadString);
         
         // C·∫≠p nh·∫≠t ƒê·ªìng h·ªì
         document.getElementById("timerDisplay").innerHTML = data.time_rem;
         
         // C·∫≠p nh·∫≠t Badge Tr·∫°ng th√°i
         const badge = document.getElementById("statusBadge");
         if(data.maint > 0) { 
            badge.innerHTML = "üîß ƒêANG B·∫¢O TR√å (M" + data.maint + ")"; badge.className = "status-badge status-maint"; 
         } else if(data.status.includes("RUNNING") || data.status === "ON RUN") { 
            badge.innerHTML = "RUNNING (ON)"; badge.className = "status-badge status-on"; 
         } else if (data.status.includes("RESET") || data.status.includes("CHO")) { 
            badge.innerHTML = "WAITING RESET..."; badge.className = "status-badge status-wait"; 
         } else { 
            badge.innerHTML = "SLEEPING (OFF)"; badge.className = "status-badge status-off"; 
         }

         // C·∫≠p nh·∫≠t Input (ch·ªâ khi ng∆∞·ªùi d√πng kh√¥ng ƒëang nh·∫≠p li·ªáu)
         if(document.activeElement.id !== "offMin" && document.activeElement.id !== "onSec") {
             if(data.set_min !== undefined) document.getElementById("offMin").value = data.set_min;
             if(data.set_sec !== undefined) document.getElementById("onSec").value = data.set_sec;
         }

       } catch (e) {
         console.log("Error parsing JSON", e);
       }
    }
  }

  // --- G·ª¨I L·ªÜNH ƒêI ---
  function sendMQTT(topic, payload) {
      if(client.isConnected()) {
        message = new Paho.MQTT.Message(payload.toString());
        message.destinationName = topic;
        client.send(message);
      } else {
        alert("Ch∆∞a k·∫øt n·ªëi t·ªõi Server MQTT!");
      }
  }

  function sendSave() {
      const m = document.getElementById("offMin").value;
      const s = document.getElementById("onSec").value;
      
      // G·ª≠i gi√° tr·ªã tr∆∞·ªõc
      sendMQTT(TOPIC_SET_MIN, m);
      sendMQTT(TOPIC_SET_SEC, s);
      
      // G·ª≠i l·ªánh L∆∞u sau 200ms ƒë·ªÉ ƒë·∫£m b·∫£o ESP32 nh·∫≠n ƒë∆∞·ª£c gi√° tr·ªã
      setTimeout(() => {
          sendMQTT(TOPIC_CMD_SAVE, "1");
          addLog("CMD: L∆∞u c√†i ƒë·∫∑t (" + m + "m " + s + "s)");
      }, 200);
  }

  function sendMaint(mode) {
      sendMQTT(TOPIC_CMD_MAINT, mode.toString());
      if(mode === 0) addLog("CMD: H·ªßy B·∫£o Tr√¨");
      else addLog("CMD: B·∫≠t B·∫£o Tr√¨ Mode " + mode);
  }

  // --- C√ÅC H√ÄM GIAO DI·ªÜN ---
  function adjustValue(id, delta) {
    var input = document.getElementById(id);
    var currentVal = parseInt(input.value) || 0;
    var newVal = currentVal + delta;
    if (newVal < 0) newVal = 0;
    if (id === 'onSec' && newVal < 1) newVal = 1;
    input.value = newVal;
  }

  function addLog(msg) {
    const now = new Date();
    const timeStr = now.toTimeString().split(' ')[0];
    const logBox = document.getElementById("logDisplay");
    const newLog = `<div class="log-entry">[${timeStr}] ${msg}</div>`;
    logBox.innerHTML = newLog + logBox.innerHTML;
  }
  
  function updateConnStatus(msg, className) {
      const el = document.getElementById("conn-msg");
      el.innerHTML = msg;
      el.className = className;
  }
</script>
</body>
</html>
