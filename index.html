<!DOCTYPE html>
<html lang="vi">
<head>

  <style>
    :root {
      --bg: #0f172a;
      --card-bg: rgba(30, 41, 59, 0.85);
      --accent: #3b82f6;
      --success: #10b981;
      --danger: #ef4444;

    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: var(--bg);
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;

      align-items: center;
      min-height: 100vh;
    }

    /* === HEADER === */
    .container { width: 95%; max-width: 1200px; padding: 20px; box-sizing: border-box; }
    header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
    .logo-area h1 { font-size: 20px; margin: 0; font-weight: 800; letter-spacing: 1px; color: #fff; }
    .logo-area span { font-size: 11px; color: var(--text-dim); text-transform: uppercase; font-weight: 700; }
    .btn-circle { width: 40px; height: 40px; border-radius: 50%; border: 1px solid rgba(255,255,255,0.1); background: rgba(255,255,255,0.05); color: #fff; cursor: pointer; display: flex; justify-content: center; align-items: center; transition: 0.3s; }
    .btn-circle:hover { background: var(--accent); }

    /* === GRID THI·∫æT B·ªä (DASHBOARD) === */
    .device-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 20px; margin-bottom: 40px; }
    .device-card {
      background: var(--card-bg); backdrop-filter: blur(15px); border-radius: 24px; padding: 20px;
      border: 1px solid rgba(255,255,255,0.08); transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
      cursor: pointer; position: relative; overflow: hidden;
    }
    .device-card:hover { transform: translateY(-5px); border-color: var(--accent); box-shadow: 0 10px 30px rgba(0,0,0,0.4); }
    .device-card.offline { opacity: 0.6; filter: grayscale(1); }

    .card-top { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 10px; }
    .card-id { font-size: 11px; font-weight: 800; color: var(--text-dim); text-transform: uppercase; }
    .card-dot { width: 8px; height: 8px; border-radius: 50%; background: #334155; }
    .card-dot.on { background: var(--success); box-shadow: 0 0 8px var(--success); }

    .card-timer { text-align: center; margin: 15px 0; }
    .card-timer .time { font-family: 'Courier New', monospace; font-size: 36px; font-weight: 700; color: #fff; }
    .card-timer .status { font-size: 10px; text-transform: uppercase; color: var(--accent); font-weight: 700; margin-top: 5px; }
    .card-timer .status.off { color: var(--text-dim); }

    .card-stats { display: flex; justify-content: space-between; background: rgba(0,0,0,0.2); padding: 8px 12px; border-radius: 12px; font-size: 11px; }

    /* === PANEL ƒêI·ªÄU KHI·ªÇN CHI TI·∫æT (STYLED LIKE ORIGINAL) === */
    .panel-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.6); backdrop-filter: blur(8px); z-index: 1000; display: none; justify-content: center; align-items: flex-end; }
    .panel {
      width: 100%; max-width: 500px; background: #1e293b; 
      border-top-left-radius: 24px; border-top-right-radius: 24px;
      padding: 24px; box-sizing: border-box; 
      transform: translateY(100%); transition: 0.4s cubic-bezier(0.33, 1, 0.68, 1);
      box-shadow: 0 -10px 50px rgba(0,0,0,0.5);
      max-height: 90vh; overflow-y: auto;
    }
    .panel.show { transform: translateY(0); }
    .handle { width: 40px; height: 4px; background: #475569; border-radius: 2px; margin: 0 auto 20px; cursor: pointer; }

    /* --- UI ELEMENTS FROM ORIGINAL FILE --- */
    
    /* Info Group (Quick View) */
    .info-group { display: flex; justify-content: space-around; align-items: center; background: rgba(255,255,255,0.03); border-radius: 16px; padding: 15px 0; margin-bottom: 20px; border: 1px solid rgba(255,255,255,0.05); }
    .info-item { text-align: center; flex: 1; }
    .info-label { font-size: 10px; color: #94a3b8; font-weight: 700; text-transform: uppercase; margin-bottom: 4px; }
    .info-val { font-size: 32px; font-weight: 800; color: #fff; line-height: 1; }
    .info-unit { font-size: 11px; color: #64748b; font-weight: 700; }
    .info-div { width: 1px; height: 40px; background: rgba(255,255,255,0.1); }

    /* Presets */
    .presets-container { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 8px; margin-bottom: 20px; }
    .btn-preset { 
      background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); color: #ccc; 
      border-radius: 12px; padding: 10px; font-size: 11px; cursor: pointer; transition: .2s;
      display: flex; flex-direction: column; align-items: center; text-align: center;
    }
    .btn-preset:active { transform: scale(0.96); }
    .btn-preset span { display: block; font-weight: 800; font-size: 12px; margin-bottom: 4px; color: #fff; }

    /* Control Rows (Steppers) */
    .control-row { 
      background: rgba(255,255,255,0.03); padding: 12px; border-radius: 12px; margin-bottom: 10px; 
      display: flex; justify-content: space-between; align-items: center; border: 1px solid rgba(255,255,255,0.05);
    }
    .label-section { display: flex; align-items: center; gap: 10px; font-size: 13px; font-weight: 600; color: #cbd5e1; }
    .icon { font-size: 18px; }
    .sub-text { font-size: 10px; color: #64748b; display: block; font-weight: 400; }

    .stepper { display: flex; align-items: center; gap: 4px; background: rgba(0,0,0,0.3); border-radius: 8px; padding: 3px; }
    .btn-step { width: 32px; height: 32px; background: rgba(255,255,255,0.05); border: none; color: #fff; border-radius: 6px; font-size: 18px; cursor: pointer; display: flex; align-items: center; justify-content: center; }
    .btn-step:active { background: rgba(255,255,255,0.2); }
    .stepper input { width: 50px; background: transparent; border: none; color: #fff; text-align: center; font-weight: 800; font-size: 16px; outline: none; }

    /* Save Button */
    .btn-save-main { width: 100%; padding: 15px; border-radius: 14px; border: none; background: var(--accent); color: white; font-weight: 700; cursor: pointer; margin-top: 10px; font-size: 14px; box-shadow: 0 4px 15px rgba(59, 130, 246, 0.3); }
    .btn-save-main:active { transform: scale(0.98); }

    /* Maintenance Grid */
    .maintenance-title { font-size: 11px; font-weight: 800; color: #64748b; margin: 25px 0 10px; text-transform: uppercase; letter-spacing: 1px; }
    .maintenance-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; }
    .btn-m { background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.05); color: #94a3b8; padding: 10px; border-radius: 10px; font-size: 12px; cursor: pointer; font-weight: 600; }
    .btn-m:hover { background: rgba(255,255,255,0.1); color: #fff; }
    .btn-manual { color: var(--warning); border-color: rgba(245, 158, 11, 0.2); }
    
    .btn-cancel { background: rgba(239, 68, 68, 0.15); color: #ff453a; border: 1px solid rgba(239, 68, 68, 0.3); margin-top: 10px; width: 100%; padding: 12px; border-radius: 12px; font-weight: 700; cursor: pointer; font-size: 12px; }

    /* === AI FAB & TOAST === */
    .ai-fab { position: fixed; right: 25px; bottom: 25px; width: 56px; height: 56px; background: linear-gradient(135deg, #8b5cf6, #d946ef); border-radius: 50%; display: flex; justify-content: center; align-items: center; font-size: 24px; cursor: pointer; box-shadow: 0 8px 20px rgba(139, 92, 246, 0.4); z-index: 900; }
    #toast { position: fixed; bottom: 100px; left: 50%; transform: translateX(-50%); background: #334155; color: #fff; padding: 12px 24px; border-radius: 50px; font-size: 13px; font-weight: 600; display: none; z-index: 3000; border: 1px solid rgba(255,255,255,0.1); }
  </style>
</head>
<body>

  <div id="toast">Th√¥ng b√°o</div>

  <!-- PANEL ƒêI·ªÄU KHI·ªÇN CHI TI·∫æT (GH√âP T·ª™ FILE G·ªêC C·ª¶A B·∫†N) -->
  <div id="panelOverlay" class="panel-overlay" onclick="closePanel(event)">
    <div class="panel" id="mainPanel">
      <div class="handle" onclick="closePanel({target:{id:'panelOverlay'}})"></div>
      
      <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
        <div>
           <h2 id="panelTitle" style="margin:0; color: #fff; font-size: 18px;">TIMER CONTROL</h2>
           <p id="panelId" style="color: var(--text-dim); font-size: 11px; margin: 0;">ID: --</p>
        </div>
        <div id="panelStatusBadge" style="padding: 4px 10px; background: #334155; border-radius: 20px; font-size: 10px; font-weight: bold;">OFFLINE</div>
      </div>

      <!-- Quick Info Group -->
      <div class="info-group">
        <div class="info-item">
            <span class="info-label">C√ÄI ƒê·∫∂T NGH·ªà</span>
            <div style="display:flex; justify-content:center; align-items:baseline; gap:4px">
                <span id="qOff" class="info-val">--</span><span class="info-unit">Ph√∫t</span>
            </div>
        </div>
        <div class="info-div"></div>
        <div class="info-item">
            <span class="info-label">C√ÄI ƒê·∫∂T CH·∫†Y</span>
            <div style="display:flex; justify-content:center; align-items:baseline; gap:4px">
                <span id="qOn" class="info-val">--</span><span class="info-unit">Gi√¢y</span>
            </div>
        </div>
      </div>

      <!-- Presets -->
      <div style="text-align:left;font-size:11px;color:#8e8e93;font-weight:bold;margin-bottom:8px">C·∫§U H√åNH NHANH</div>
      <div class="presets-container">
        <button class="btn-preset" onclick="applyPreset(5,10)"><span>T∆Ø·ªöI C√ÇY</span>5m T·∫Øt / 10s B·∫≠t</button>
        <button class="btn-preset" onclick="applyPreset(30,5)"><span>B∆†M N∆Ø·ªöC</span>30m T·∫Øt / 5s B·∫≠t</button>
        <button class="btn-preset" onclick="applyPreset(1,2)"><span>TEST NHANH</span>1m T·∫Øt / 2s B·∫≠t</button>
      </div>

      <!-- Steppers Control -->
      <div class="control-row">
        <div class="label-section">
          <div class="icon">üèÉ</div>
          <div><div>CH·∫†Y (On)</div><span class="sub-text">Th·ªùi gian b·∫≠t</span></div>
        </div>
        <div class="stepper">
          <button class="btn-step" onclick="adjustValue('onSec',-1)">‚àí</button>
          <input type="number" id="onSec" value="5">
          <button class="btn-step" onclick="adjustValue('onSec',1)">+</button>
        </div>
      </div>

      <div class="control-row">
        <div class="label-section">
          <div class="icon">üí§</div>
          <div><div>NGH·ªà (Off)</div><span class="sub-text">Th·ªùi gian t·∫Øt</span></div>
        </div>
        <div class="stepper">
          <button class="btn-step" onclick="adjustValue('offMin',-1)">‚àí</button>
          <input type="number" id="offMin" value="1">
          <button class="btn-step" onclick="adjustValue('offMin',1)">+</button>
        </div>
      </div>

      <button class="btn-save-main" onclick="saveSettings()">L∆ØU C√ÄI ƒê·∫∂T</button>

      <!-- Maintenance -->
      <div class="maintenance-title">üîß Ch·∫ø ƒë·ªô b·∫£o tr√¨</div>
      <div class="maintenance-grid">
        <button class="btn-m" onclick="setMaint(1)">7p</button>
        <button class="btn-m" onclick="setMaint(2)">15p</button>
        <button class="btn-m" onclick="setMaint(3)">30p</button>
        <button class="btn-m" onclick="setMaint(4)">50p</button>
        <button class="btn-m" onclick="setMaint(5)">80p</button>
        <button class="btn-m btn-manual" onclick="setMaint(6)">‚àû</button>
      </div>
      <button class="btn-cancel" onclick="setMaint(0)">H·ª¶Y B·∫¢O TR√å</button>

      <div style="height: 30px;"></div> <!-- Spacer -->
    </div>
  </div>

  <div class="container">
    <header>
      <div class="logo-area">
        <h1>IOT ECOSYSTEM</h1>
        <span id="deviceCount">ƒêANG THEO D√ïI: 0 THI·∫æT B·ªä</span>
      </div>
      <div class="header-actions">
        <!-- N√∫t Reset LocalStorage ƒë·ªÉ nh·∫≠p l·∫°i config n·∫øu c·∫ßn -->
        <button class="btn-circle" onclick="if(confirm('Reset Config?')){localStorage.clear();location.reload();}">‚Üª</button>
      </div>
    </header>

    <div class="device-grid" id="grid">
      <!-- Cards s·∫Ω t·ª± ƒë·ªông ƒë∆∞·ª£c th√™m v√†o ƒë√¢y -->
    </div>
  </div>

  <div class="ai-fab" onclick="askAI()">‚ú®</div>

<script>
/* ========= SERVER M·∫∂C ƒê·ªäNH ========= */
const DEFAULT_MQTT = {
  host: "n21f2dda.ala.dedicated.aws.emqxcloud.com",
  port: "8084",
  user: "anhtrung1",
  pass: "anhtrung1",
  gemini: "" 
};

window.devices = {};
let client = null;
let currentSelectedId = null;

/* ========= MQTT CONNECTION ========= */
function connect() {
  const url = `wss://${DEFAULT_MQTT.host}:${DEFAULT_MQTT.port}/mqtt`;
  
  if(client) client.end();
  console.log("Connecting to", url);

  client = mqtt.connect(url, {
    username: DEFAULT_MQTT.user,
    password: DEFAULT_MQTT.pass,
    clientId: "eco_pro_" + Math.random().toString(16).slice(2, 8)
  });

  client.on("connect", () => {
    showToast("ƒê√£ k·∫øt n·ªëi Server MQTT");
    client.subscribe("devices/+/telemetry");
    client.subscribe("devices/+/rpc/response/+");
  });

  client.on("message", (topic, payload) => {
    const parts = topic.split('/');
    const devId = parts[1];
    if(!devId) return;

    try {
      const data = JSON.parse(payload.toString());
      
      // Auto-add new device
      if(!window.devices[devId]) {
        window.devices[devId] = { id: devId };
      }

      Object.assign(window.devices[devId], data);
      window.devices[devId].lastSeen = Date.now();

      render();
      
      // N·∫øu ƒëang m·ªü panel c·ªßa thi·∫øt b·ªã n√†y, c·∫≠p nh·∫≠t s·ªë li·ªáu real-time (tr·ª´ khi ƒëang nh·∫≠p li·ªáu)
      if(currentSelectedId === devId && document.getElementById("mainPanel").classList.contains("show")) {
          // Ch·ªâ c·∫≠p nh·∫≠t hi·ªÉn th·ªã, kh√¥ng c·∫≠p nh·∫≠t input ƒë·ªÉ tr√°nh nh·∫£y s·ªë khi user ƒëang nh·∫≠p
          if(data.off_min !== undefined) document.getElementById("qOff").textContent = data.off_min;
          if(data.on_sec !== undefined) document.getElementById("qOn").textContent = data.on_sec;
      }
    } catch(e) { console.error("Data error", e); }
  });
}

/* ========= RENDER DASHBOARD ========= */
function render() {
  const grid = document.getElementById("grid");
  const ids = Object.keys(window.devices).sort();
  
  document.getElementById("deviceCount").innerText = `ƒêANG THEO D√ïI: ${ids.length} THI·∫æT B·ªä`;

  ids.forEach(id => {
    let card = document.getElementById("card-" + id);
    const dev = window.devices[id];
    const isOnline = (Date.now() - dev.lastSeen < 30000);

    if(!card) {
      card = document.createElement("div");
      card.id = "card-" + id;
      card.className = "device-card";
      card.onclick = () => openPanel(id);
      grid.appendChild(card);
    }

    card.className = `device-card ${isOnline ? '' : 'offline'}`;
    
    // Status text coloring
    let statusClass = "status";
    if(dev.status && dev.status.includes("OFF")) statusClass += " off";

    card.innerHTML = `
      <div class="card-top">
        <span class="card-id">${id.toUpperCase()}</span>
        <div class="card-dot ${isOnline ? 'on' : ''}"></div>
      </div>
      <div class="card-timer">
        <div class="time">${dev.time_rem || '--:--'}</div>
        <div class="status ${dev.status && dev.status.includes('OFF') ? 'off' : ''}">${dev.status || 'CH·ªú D·ªÆ LI·ªÜU'}</div>
      </div>
      <div class="card-stats">
        <div class="stat"><span class="stat-label">D√íNG</span><b>${dev.amps || 0}A</b></div>
        <div class="stat"><span class="stat-label">NHI·ªÜT</span><b>${dev.temp || 0}¬∞C</b></div>
      </div>
    `;
  });
}

/* ========= PANEL CONTROLS (THE ORIGINAL LOGIC) ========= */
function openPanel(id) {
  currentSelectedId = id;
  const dev = window.devices[id];
  
  // ƒêi·ªÅn th√¥ng tin v√†o Panel
  document.getElementById("panelTitle").innerText = id.toUpperCase();
  document.getElementById("panelId").innerText = "Last Update: " + new Date(dev.lastSeen).toLocaleTimeString();
  
  const isOnline = (Date.now() - dev.lastSeen < 30000);
  const badge = document.getElementById("panelStatusBadge");
  badge.innerText = isOnline ? "ONLINE" : "OFFLINE";
  badge.style.background = isOnline ? "var(--success)" : "#334155";

  // ƒêi·ªÅn d·ªØ li·ªáu v√†o Inputs v√† Quick View
  const off = dev.off_min || 0;
  const on = dev.on_sec || 0;

  document.getElementById("offMin").value = off;
  document.getElementById("onSec").value = on;
  document.getElementById("qOff").textContent = off;
  document.getElementById("qOn").textContent = on;

  document.getElementById("panelOverlay").style.display = "flex";
  setTimeout(() => document.getElementById("mainPanel").classList.add("show"), 10);
}

function closePanel(e) {
  if(e.target.id === "panelOverlay" || e.target.className === "handle") {
    document.getElementById("mainPanel").classList.remove("show");
    setTimeout(() => document.getElementById("panelOverlay").style.display = "none", 400);
    currentSelectedId = null;
  }
}

// Logic Stepper +/-
function adjustValue(id, d) {
    const el = document.getElementById(id);
    let val = parseInt(el.value) || 0;
    val += d;
    if(val < 0) val = 0;
    el.value = val;
    // Update Quick View Realtime
    if(id === "offMin") document.getElementById("qOff").textContent = val;
    if(id === "onSec") document.getElementById("qOn").textContent = val;
}

// Logic Presets
function applyPreset(m, s) {
    document.getElementById("offMin").value = m;
    document.getElementById("onSec").value = s;
    document.getElementById("qOff").textContent = m;
    document.getElementById("qOn").textContent = s;
    saveSettings(); // Auto save for presets
}

/* ========= RPC COMMANDS ========= */
function saveSettings() {
    if(!currentSelectedId || !client) return;
    const m = parseInt(document.getElementById("offMin").value);
    const s = parseInt(document.getElementById("onSec").value);
    
    // Send RPC to specific device ID
    const baseTopic = `devices/${currentSelectedId}/rpc/request/${Date.now()}`;
    client.publish(baseTopic, JSON.stringify({ method: "setOffMin", params: m }));
    client.publish(baseTopic, JSON.stringify({ method: "setOnSec", params: s }));
    client.publish(baseTopic, JSON.stringify({ method: "save", params: 1 }));
    
    showToast(`ƒê√£ g·ª≠i c√†i ƒë·∫∑t t·ªõi ${currentSelectedId}`);
}

function setMaint(mode) {
    if(!currentSelectedId || !client) return;
    const topic = `devices/${currentSelectedId}/rpc/request/${Date.now()}`;
    client.publish(topic, JSON.stringify({ method: "setMaintenance", params: mode }));
    showToast(`G·ª≠i l·ªánh b·∫£o tr√¨ t·ªõi ${currentSelectedId}`);
}

/* ========= AI ========= */
async function askAI() {
  const geminiKey = prompt("Nh·∫≠p Google Gemini API Key ƒë·ªÉ ph√¢n t√≠ch:");
  if(!geminiKey) return;

  const context = JSON.stringify(window.devices);
  const promptText = `Ph√¢n t√≠ch h·ªá th·ªëng IoT g·ªìm c√°c m√°y: ${context}. M√°y n√†o ho·∫°t ƒë·ªông b·∫•t th∆∞·ªùng? Tr·∫£ l·ªùi ng·∫Øn g·ªçn Ti·∫øng Vi·ªát.`;

  showToast("AI ƒëang ph√¢n t√≠ch...");
  try {
    const resp = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${geminiKey}`, {
      method: "POST", body: JSON.stringify({ contents: [{ parts: [{ text: promptText }] }] })
    });
    const d = await resp.json();
    alert("ü§ñ Dr.AI Report:\n" + d.candidates[0].content.parts[0].text);
  } catch(e) { alert("L·ªói k·∫øt n·ªëi AI"); }
}

function showToast(m) {
  const t = document.getElementById("toast");
  t.innerText = m; t.style.display = "block";
  setTimeout(() => t.style.display = "none", 3000);
}

// Init
window.onload = connect;
setInterval(render, 10000);

</script>
