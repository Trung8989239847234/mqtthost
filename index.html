<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Home Control Center</title>
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f4f7f6; }
        .card { border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); border: none; }
        .status-indicator { width: 12px; height: 12px; border-radius: 50%; display: inline-block; }
        .online { background: #28a745; box-shadow: 0 0 8px #28a745; }
        .offline { background: #dc3545; }
        #log-container { height: 200px; overflow-y: auto; background: #212529; color: #00ff00; font-family: monospace; font-size: 12px; border-radius: 8px; }
    </style>
</head>
<body>

<div class="container py-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Control Dashboard</h2>
        <div>
            <span id="conn-status" class="status-indicator offline"></span>
            <span id="status-text" class="ms-2">Đang kết nối...</span>
        </div>
    </div>

    <div class="row g-4">
        <div class="col-md-6">
            <div class="card p-4">
                <h5 class="card-title">Thiết bị (ESP8266/ESP32)</h5>
                <p class="text-muted">Gửi lệnh tới topic: <code>home/livingroom/light</code></p>
                <div class="d-flex gap-2">
                    <button onclick="publish('ON')" class="btn btn-success flex-fill">Bật Đèn</button>
                    <button onclick="publish('OFF')" class="btn btn-danger flex-fill">Tắt Đèn</button>
                </div>
            </div>
        </div>

        <div class="col-md-6">
            <div class="card p-4">
                <h5 class="card-title">Dữ liệu cảm biến</h5>
                <div class="d-flex justify-content-around text-center">
                    <div>
                        <h3 id="temp-val">--</h3>
                        <small class="text-muted">Nhiệt độ (°C)</small>
                    </div>
                    <div>
                        <h3 id="humi-val">--</h3>
                        <small class="text-muted">Độ ẩm (%)</small>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-12">
            <div class="card p-3">
                <h6>Hệ thống Log</h6>
                <div id="log-container" class="p-2"></div>
            </div>
        </div>
    </div>
</div>

<script>
    // Cấu hình tài khoản EMQX Cloud của bạn
    const broker = 'wss://n21f2dda.ala.dedicated.aws.emqxcloud.com:8084/mqtt';
    const options = {
        username: 'anhtrung1',
        password: 'anhtrung1',
        clientId: 'web_dashboard_' + Math.random().toString(16).substr(2, 5)
    };

    const client = mqtt.connect(broker, options);

    client.on('connect', () => {
        document.getElementById('conn-status').className = 'status-indicator online';
        document.getElementById('status-text').innerText = 'Trực tuyến (EMQX Cloud)';
        addLog("Đã kết nối thành công!");
        
        // Subscribe nhận dữ liệu từ ESP/Home Assistant
        client.subscribe('home/sensor/data');
    });

    client.on('message', (topic, payload) => {
        const message = payload.toString();
        addLog(`Nhận tin từ [${topic}]: ${message}`);
        
        // Giả sử nhận JSON: {"temp": 30, "humi": 70}
        try {
            const data = JSON.parse(message);
            if(data.temp) document.getElementById('temp-val').innerText = data.temp;
            if(data.humi) document.getElementById('humi-val').innerText = data.humi;
        } catch(e) {}
    });

    function publish(command) {
        client.publish('home/livingroom/light', command);
        addLog(`Đã gửi lệnh: ${command}`);
    }

    function addLog(msg) {
        const log = document.getElementById('log-container');
        const time = new Date().toLocaleTimeString();
        log.innerHTML += `<div>[${time}] ${msg}</div>`;
        log.scrollTop = log.scrollHeight;
    }

    client.on('error', (err) => {
        addLog("Lỗi kết nối: " + err);
    });
</script>

</body>
</html>
